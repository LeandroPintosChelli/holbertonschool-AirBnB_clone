<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AirBnB Clone</title>

                      <li>Internet</li>
                      <li>TV</li>

              <button>Search</button>

            <h1>Places</h1>
            <article>
                <h2>My Home</h2>
